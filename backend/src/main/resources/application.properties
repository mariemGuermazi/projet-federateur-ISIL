# Default Profile (Local Development with H2)
spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driverClassName=org.h2.Driver (Auto-detected)
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
server.port=8080

# Production Profile (Docker with PostgreSQL)
# These will be overridden by environment variables in docker-compose
spring.config.activate.on-profile=prod
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/se_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pass}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
