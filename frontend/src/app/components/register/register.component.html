<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-indigo-700 px-4">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Create Account
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-5">

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Full Name
        </label>
        <input
          type="text"
          name="name"
          [(ngModel)]="user.name"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
          placeholder="Enter your name">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Email
        </label>
        <input
          type="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
          placeholder="Enter your email">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          [(ngModel)]="user.password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
          placeholder="Enter your password">
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-300 shadow-md">
        Register
      </button>

    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 font-medium hover:underline">
        Login
      </a>
    </p>

  </div>
</div>
