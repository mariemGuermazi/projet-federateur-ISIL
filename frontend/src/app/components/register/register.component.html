<div class="min-h-screen flex items-center justify-center bg-white px-4">

  <div class="w-full max-w-md text-center">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/sharebox-logo.png" alt="Sharebox Logo" class="h-20">
    </div>

    <!-- Title -->
    <h2 class="text-3xl font-semibold text-gray-800 mb-8">
      Create an account
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-6 text-left">
<!-- Full Name -->
<div>
  <label class="block text-sm text-gray-700 mb-2">
    Full Name
  </label>
  <input
    type="text"
    name="name"
    [(ngModel)]="user.name"
    required
    placeholder="Enter Your Full Name"
    class="w-full px-4 py-3 rounded-xl border border-blue-200 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-300 transition"
  >
</div>

      <!-- Email -->
      <div>
        <label class="block text-sm text-gray-700 mb-2">
          Email
        </label>
        <input
          type="email"
          name="email"
          [(ngModel)]="user.email"
          required
          placeholder="Enter Your Email"
          class="w-full px-4 py-3 rounded-xl border border-blue-200 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-300 transition"
        >
      </div>

      <!-- Password -->
      <div>
        <div class="flex justify-between items-center mb-2">
          <label class="text-sm text-gray-700">
            Password
          </label>
          <a routerLink="/forgot-password"
             class="text-sm text-blue-600 hover:underline">
            Forgot ?
          </a>
        </div>

        <div class="relative">
          <input
            type="password"
            name="password"
            [(ngModel)]="user.password"
            required
            placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-300 transition"
          >
          <span class="absolute right-4 top-3.5 text-gray-400 cursor-pointer">

          </span>
        </div>
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-xl transition duration-300"
      >
        Create account
      </button>

    </form>

    <!-- Bottom Text -->
    <p class="text-sm text-gray-500 mt-8">
      Already Have An Account?
      <a routerLink="/login"
         class="text-blue-600 font-medium hover:underline">
        Log In
      </a>
    </p>

  </div>

</div>
